<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator N I Rimon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <!-- hamburger -->
        <input type="radio" id="hamburger" name="hamburger" />
        <label for="hamburger" class="hamburger">
          <span class="hamburger-element"></span>
          <span class="hamburger-element"></span>
          <span class="hamburger-element"></span>
        </label>
        <!-- close button -->
        <input type="radio" id="close" name="hamburger" />
        <label for="close">
          <span class="hamburger-element"></span>
          <span class="hamburger-element"></span>
        </label>
        <!-- navigations -->
        <nav>
          <a href="general-calculator.html">General calculator</a>
        </nav>
      </header>
      <!-- ======================== -->
      <!-- general calculator start -->
      <!-- ======================== -->
      <section class="general-calculator-main-container">
        <form class="display">
          <input type="text" dir="rtl" autofocus pattern="[0-9]" />
        </form>
        <div class="btn-container">
          <button value="reset">AC</button>
          <button value="back">ðŸ”™</button>
          <input type="button" value="/" />
          <input type="button" value="*" />
          <input type="button" value="+" class="plus" />
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="-" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="0" />
          <input type="button" value="." />
          <input type="button" value="%" />
          <button type="submit">=</button>
        </div>
      </section>
      <!-- ======================== -->
      <!-- general calculator end -->
      <!-- ======================== -->
    </main>
    <footer>&copy;2024 N I Rimon</footer>
    <!-- script -->
    <script>
      const displayInput = document.querySelector(
        ".general-calculator-main-container .display>input"
      );
      const execuatableBtns = document.querySelectorAll(
        ".general-calculator-main-container input[type=button]"
      );
      const submitBtn = document.querySelector(
        ".general-calculator-main-container button[type=submit]"
      );
      const backBtn = document.querySelector(
        ".general-calculator-main-container button[value=back]"
      );
      const resetBtn = document.querySelector(
        ".general-calculator-main-container button[value=reset]"
      );
      // click executable buttons
      execuatableBtns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          displayInput.value += e.target.value;
        });
      });
      // submit button
      submitBtn.addEventListener("click", () => {
        const expression = displayInput.value;
        const result = eval(expression);
        displayInput.value = result;
      });
      // backspace button
      backBtn.addEventListener("click", () => {
        const stringValue = displayInput.value.toString();
        displayInput.value = stringValue.substring(0, stringValue.length - 1);
      });
      // reset button
      resetBtn.addEventListener("click", () => {
        displayInput.value = "";
      });
    </script>
  </body>
</html>
